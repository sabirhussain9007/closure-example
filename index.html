<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>closures example</title>

    <script type="text/javascript" charset="utf-8">

        // CLOSURES


        var myArr = [2, 3, 4, 5];
        function parantFun() {
            var mapedArr = myArr.map(function (num) {
                return num*num;

            })

            console.log("parantFunction return "+mapedArr);

            function childFun() {
                var newArr = mapedArr.map(function (a) {

                    return a * a;
                })
                console.log("childFunction "+newArr);

            }


            childFun();

        }
        parantFun();



    </script>

</head>
<body>
<h1>Check result in console</h1>
</body>
</html>
